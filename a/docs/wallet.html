<!DOCTYPE html>
<html>
<head>
  <title>Wallet Recharge</title>
</head>
<body>

<h2>ðŸ’° Wallet Recharge</h2>

<p id="balance">Loading...</p>

<input
  type="number"
  id="amount"
  placeholder="Minimum â‚¹50"
  min="50"
/>
<button onclick="recharge()">Recharge</button>

<br><br>
<button onclick="goBack()">â¬… Back to Chat</button>

<p id="msg" style="font-weight:bold;"></p>

<script>
const API = "https://bappa-s-web.onrender.com";
const MIN_RECHARGE = 50;

const userId = localStorage.getItem("userId");
const msg = document.getElementById("msg");

if (!userId) {
  alert("Please login first");
  location.href = "/";
}

// ðŸ”¹ load wallet balance
async function loadWallet() {
  try {
    const res = await fetch(API + "/users/wallet/" + userId);
    const data = await res.json();

    document.getElementById("balance").innerText =
      "Current Balance: â‚¹" + data.wallet;
  } catch (err) {
    document.getElementById("balance").innerText =
      "Failed to load wallet";
  }
}

// ðŸ”¹ recharge wallet (MIN â‚¹50 enforced)
async function recharge() {
  const amount = Number(document.getElementById("amount").value);

  if (!amount || amount < MIN_RECHARGE) {
    msg.innerText = `âŒ Minimum recharge is â‚¹${MIN_RECHARGE}`;
    return;
  }

  const res = await fetch(API + "/users/wallet/recharge", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userId,
      amount
    })
  });

  const data = await res.json();

  if (data.error) {
    msg.innerText = "âŒ " + data.error;
  } else {
    msg.innerText = "âœ… " + (data.message || "Recharge successful!");
    document.getElementById("amount").value = "";
    loadWallet();
  }
}

function goBack() {
  location.href = "chat.html";
}

// init
loadWallet();
</script>

</body>
</html>
